<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Multi-pin Saver</title>
    <script src="popup.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Pinterest Multi-pin Saver</h1>
    <div class="selectMode" id="selectMode">
        <button id="selectPins">Activate</button>
        <!-- <button id="deselectPins">Deactivate</button> -->
    </div>

    <div class="dropdown">
        <label for="boardSelector">Select a board</label>
        <select id="boardSelector">
            <option value="">Loading...</option>
        </select>

        <label for="sectionSelector">Select a section</label>
        <select id="sectionSelector">
            <option value="">Select a board first...</option>
        </select>
    </div>

    <div class="buttons">
        <div class="save">
            <button id="save">Save</button>
        </div>
    
        <div class="authorize">
            <button id="authorize">Authorize</button>
        </div>
    </div>

    <span>
        <p id="guide">You should authorize first to enable pinning option!</p>
    </span>
</body>
</html>
